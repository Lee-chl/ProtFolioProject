<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FullPage</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.5/fullpage.min.css"/>
    <!-- <link rel="stylesheet" href="./fullpage.min.css" /> -->
    <link rel="stylesheet" href="portfolio.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.5/fullpage.min.js"></script>


</head>

<body>
<div id="full-page">
    <div class="section content1">
        <!--        <a href="#Main">Yeji's PortFolio</a>-->
        <a class="main1">Yeji's PortFolio</a>
    </div>
    <div class="section">
        <div class="slide">
            <div class="title">
                <a href="#Main">
                    <img src="./YejiLeeLogo" alt="logo">
                </a>
                <p>About</p>
            </div>
            <p class="info">예G는 회사를 통해 5G를 꿈꿉니다.</p>
            <div class="paragraph">
                <p class="text">풀 스택 개발자가 되고 싶은 도전하는 개발자 이예지입니다.</p>
                <p class="text">언어는 JAVA,Python,C++ 등 다양한 언어를 공부하였고, 회사에서는 Spring boot와 java를 주로 사용하였습니다.</p>
                <p class="text">영상 제작,게임 개발,웹 사이트 개발 등 개발하는 것을 좋아합니다.</p>
                <p class="text">'안 되면 될 때까지 해보자.' 가 저의 좌우명이며, 불 가능한 일이라도 열심히 최선을 다해서 하려고 합니다.</p>
            </div>
        </div>
        <div class="slide">
            <div class="title">
                <a href="#Main">
                    <img src="./YejiLeeLogo" alt="logo">
                </a>
                <p>info</p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <a href="#Main">
                <img src="./YejiLeeLogo" alt="logo">
            </a>
            <p>Contact</p>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <a href="#Main">
                <img src="./YejiLeeLogo" alt="logo">
            </a>
            <p>Ect</p>
        </div>
    </div>
</div>


<script>
    new fullpage('#full-page', {
        licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
        //각 페이지 이름
        anchors: ['Main', 'About', 'contact', 'ect'],
        //뒷 배경
        sectionsColor: ['#f8a082', '#e6e6e9', '#F6CEE3', '#81F7D8'],
        //네비게이션
        navigation: true,
        //네비게이션 section별로 이름
        navigationTooltips: ['Main', 'About', 'contact', 'ect'],
        autoScrolling: true,
        //스크롤 내려가는 시간
        scrollingSpeed: 1000,
        scrollHorizontally: true
    })
</script>

<!--<script src="./fullpage.min.js"></script>-->

</body>
</html>
